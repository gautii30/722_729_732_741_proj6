{% extends 'base.html'%} {% block title %} LOGIN {% endblock %} 
{% block content %}
    <div class="container mt-5 mb-5 px-5 ">
        <div class="row">
            <div class="col-md-5 offset-md-3" style="align-items: center;">
                <form method="POST" action="/create-post">
                    <div class="form-group" style="margin-left: 40%;">
                        <label for="title">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            aria-describedby="postTitle"
                            placeholder="Enter username"
                            name="username"
                            required
                        />
                        
                    </div>
                    <div class="form-group" style="margin-left: 40%;">
                        <label for="author">Password</label>
                        <input
                            type="text"
                            class="form-control"
                            id="password"
                            aria-describedby="postTitle"
                            placeholder="Enter password"
                            name="password"
                            required
                        />
                        
                    </div>
                    <div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 60%;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>  
        <p style="background-color: palevioletred"></p>
   </div>
    {% endblock %}
