<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<title>{% block title%} {% endblock %}</title>
	</head>
	
	<!-- <style>
		body {
			background-image: url('../public/images/imgone.jpg');
		}
	</style> -->
	<body >
		<nav class="navbar navbar-expand-lg" style="background-color:rgb(8, 8, 8) ;">
			<a class="navbar-brand" style="color:white; font-family: 'Times New Roman'; font-weight: 700;" href="#">VARR</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color:rgb(0, 0, 0);">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item {{ 'active' if homeIsActive == True }}">
						<a class="nav-link text-center" style="color:white; font-family: 'Trebuchet MS'; font-weight: 600;" href="/">Exquisite minimilist jewellery </a>
					</li>
					<li class="nav-item {{ 'active' if createPostIsActive == True }}">
			
					</li>
				</ul>
			</div>
		</nav>
		{% block content %} {% endblock %}
		<footer>
			<hr />
			<p class="text-center" style="margin-left:5%;">Jewellery App</p>
		</footer>
	</body>
</html>
